<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Link Shortener</h1>
    <div class="space-y-4">
      <input id="longUrl" type="text" placeholder="Enter a long URL" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      <button onclick="shortenUrl()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">Shorten</button>
    </div>
    <div id="shortUrlContainer" class="mt-6 hidden">
      <p class="text-sm text-gray-600 mb-2">Short URL:</p>
      <a id="shortUrl" target="_blank" class="text-blue-500 hover:underline break-all"></a>
    </div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      const shortUrlContainer = document.getElementById("shortUrlContainer");
      const shortUrlElement = document.getElementById("shortUrl");

      if (!longUrl) {
        alert("Please enter a valid URL.");
        return;
      }

      try {
        const response = await fetch("/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ long_url: longUrl }),
        });

        if (!response.ok) {
          throw new Error("Failed to shorten the URL.");
        }

        const data = await response.json();
        shortUrlElement.textContent = data.short_url;
        shortUrlElement.href = data.short_url;
        shortUrlContainer.classList.remove("hidden");
        shortUrlContainer.classList.add("animate-fade-in");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</body>
</html>
