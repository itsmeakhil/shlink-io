<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlink - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white font-[Inter]">
    <!-- Navigation -->
    <nav class="border-b bg-white/80 backdrop-blur-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="https://sjc.microlink.io/FRugVDifhgf4g-rhx5q_bn00M0HmQZwyPADMoNGGWJg_3jSpwex9cm6NNr7qXqMg7oSNvcqZd2mm1PGpxpvd6w.jpeg" alt="Shlink Logo" class="h-8 w-8">
                    <span class="ml-2 text-xl font-bold text-gray-900">Shlink</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl md:text-6xl mb-6">
                    Powerful URL shortener
                </h1>
                <p class="max-w-2xl mx-auto text-lg text-gray-600">
                    Create short, memorable links for your long URLs using this simple yet powerful tool.
                </p>
            </div>

            <!-- URL Shortener Card -->
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                    <div class="space-y-6">
                        <!-- Input Section -->
                        <div>
                            <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Enter your URL</label>
                            <div class="flex gap-3">
                                <input
                                    type="url"
                                    id="url"
                                    placeholder="https://your-long-url.com"
                                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                >
                                <button
                                    onclick="shortenUrl()"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium transition-colors"
                                >
                                    Shorten
                                </button>
                            </div>
                        </div>

                        <!-- Result Section -->
                        <div id="resultContainer" class="hidden">
                            <div class="bg-blue-50 rounded-lg p-4 space-y-3">
                                <div class="flex items-center justify-between">
                                    <span class="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded">
                                        Your shortened URL
                                    </span>
                                    <button
                                        onclick="copyToClipboard()"
                                        class="text-gray-500 hover:text-blue-600 p-2 rounded-md hover:bg-blue-100 transition-colors"
                                    >
                                        Copy
                                    </button>
                                </div>
                                <div class="flex items-center gap-2">
                                    <a
                                        id="shortUrl"
                                        href="#"
                                        target="_blank"
                                        class="text-blue-600 hover:text-blue-700 break-all"
                                    ></a>
                                </div>
                                <div id="copyMessage" class="hidden text-sm text-green-600">
                                    âœ“ Copied to clipboard!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="mt-12 grid grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div id="totalVisits" class="text-2xl font-bold text-blue-600">-</div>
                        <div class="text-sm text-gray-600">Total Visits</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div id="orphanVisits" class="text-2xl font-bold text-blue-600">-</div>
                        <div class="text-sm text-gray-600">Orphan Visits</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div id="shortUrls" class="text-2xl font-bold text-blue-600">-</div>
                        <div class="text-sm text-gray-600">Short URLs</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('url').value;
            const resultContainer = document.getElementById('resultContainer');
            const shortUrlElement = document.getElementById('shortUrl');

            if (!longUrl) {
                alert('Please enter a valid URL');
                return;
            }

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ long_url: longUrl }),
                });

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                const data = await response.json();
                shortUrlElement.textContent = data.short_url;
                shortUrlElement.href = data.short_url;
                resultContainer.classList.remove('hidden');

                // Update stats after successful shortening
                fetchStats();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            const copyMessage = document.getElementById('copyMessage');

            try {
                await navigator.clipboard.writeText(shortUrl);
                copyMessage.classList.remove('hidden');
                setTimeout(() => {
                    copyMessage.classList.add('hidden');
                }, 2000);
            } catch (err) {
                alert('Failed to copy URL');
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch('/analytics/stats');
                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }
                const stats = await response.json();

                document.getElementById('totalVisits').textContent = stats.totalVisits;
                document.getElementById('orphanVisits').textContent = stats.orphanVisits;
                document.getElementById('shortUrls').textContent = stats.shortUrls;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Fetch stats on page load
        fetchStats();
    </script>
</body>
</html>
